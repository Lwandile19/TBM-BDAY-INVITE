<!DOCTYPE html>
<html lang="en">

<head>
  <title>TBM Bday Invite</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&family=Quicksand&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #ff6f61;
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1 {
      font-size: 42px;
      font-family: 'Fredoka', sans-serif;
      color: #4169E1;
      margin-bottom: 10px;
    }

    p {
      font-size: 22px;
      color: #8A2BE2;
      margin-top: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 18px;
      color: #444;
      line-height: 1.6;
    }

    .invite-container {
      background-color: white;
      border: 15px double red;
      border-radius: 12px;
      max-width: 550px;
      margin: 40px auto;
      padding: 50px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
    }

    .pizza-img {
      width: 70px;
      height: 70px;
      float: left;
     /* Flip horizontally */
    }

    .banner-img {
      width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #9370DB;
      opacity: 0;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <div class="invite-container">
    <img src="pizza1.avif" alt="cheesy pizza" class="pizza-img">

    <h1>Happy Birthday Tondani B</h1>

    <p>You're invited to celebrate Tondani's 5th Birthday!üéâ</p>

    <ul>
      <li>üéÇ Date: 15 July 2025</li>
      <li>‚è∞ Time: 13h00m</li>
      <li>üìç Location: Rocky Peak Spur</li>
      <li>üìû RSVP: 081 349 3746</li>
    </ul>

    <img src="TMNT.jpg" alt="TMNT" class="banner-img">

    <p> Dress up as your favourite superhero!ü¶∏</p>
  </div>

  <script>
    const colors = ['#FF69B4', '#00CED1', '#FFD700', '#ADFF2F', '#FF4500', '#9370DB'];

    function createContinuousConfetti() {
      setInterval(() => {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-10px';
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        document.body.appendChild(confetti);

        const duration = 3000 + Math.random() * 5000;
        confetti.animate([
          { top: '-10px', transform: 'rotate(0deg)', opacity: 1 },
          { top: '100vh', transform: 'rotate(360deg)', opacity: 0 }
        ], { duration, easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)' });

        setTimeout(() => confetti.remove(), duration);
      }, 100);
    }

    createContinuousConfetti();
  </script>
</body>

</html>
